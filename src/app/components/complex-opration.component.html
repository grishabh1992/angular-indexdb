<div class="main-page">
    <div class="page-title">
        <h2>
            Welcome to Notes Sample(IndexDB Complex example)
        </h2>
    </div>

    <table>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Balence</th>
            <th>Friends</th>
        </tr>
        <tr *ngFor="let user of users.list">
            <td>{{user.index}}</td>
            <td>{{user.name}}</td>
            <td>{{user.company}}</td>
            <td>{{user.balance}}</td>
            <td>{{user.friendsCount}}</td>
        </tr>
    </table>
    <div class="pagination">
        <a href="javascript:void(0);">&laquo;</a>
        <a href="javascript:void(0);" *ngFor="let page of users.pageObject.totalPages">{{page}}</a>
        <a href="javascript:void(0);" class="active">2</a>
        <a href="javascript:void(0);">3</a>
        <a href="javascript:void(0);">4</a>
        <a href="javascript:void(0);">5</a>
        <a href="javascript:void(0);">6</a>
        <a href="javascript:void(0);">&raquo;</a>
    </div>
</div>
